<!DOCTYPE HTML>
<HTML>
<HEAD>
<META charset="UTF-8">
<TITLE> Document </TITLE>
</HEAD>
<BODY>

<table width="40%">
<form name="fm">
<tr>
<td>
Sinus: 
   <p> a * sin((x - h) / b) + k"</p>
</td>
</tr>
<tr>
<td>
a: 
   <input type="range" id="a" name="a" 
         min="-100" max="100" value="10" step="0.1" onchange="updateTextInput1(this.value);">
   <input type="text" id="s1" value="10">
</td>
</tr>
<tr>
<td>
h: 
   <input type="range" id="h" name="h" 
         min="-100" max="100" value="10" step="0.1" onchange="updateTextInput2(this.value);">
   <input type="text" id="s2" value="10">
</td>
</tr>
<tr>
<td>
b: 
   <input type="range" id="b" name="b" 
         min="-100" max="100" value="10" step="0.1" onchange="updateTextInput3(this.value);">
   <input type="text" id="s3" value="10">
</td>
</tr>
<tr>
<td>
k:  
   <input type="range" id="k" name="k" 
         min="-100" max="100" value="10" step="0.1" onchange="updateTextInput4(this.value);">
   <input type="text" id="s4" value="10">
</td>
</tr>

<tr>
<td>
<button type="button" onclick="draw()">run</button>

</form>
</table>






<script>

function updateTextInput1(val) {
          document.getElementById('s1').value=val; 
        }
function updateTextInput2(val) {
          document.getElementById('s2').value=val; 
        }
function updateTextInput3(val) {
          document.getElementById('s3').value=val; 
        }
function updateTextInput4(val) {
          document.getElementById('s4').value=val; 
        }

function sinX(x) {
	var a = document.getElementById('s1').value; 
	var h = document.getElementById('s2').value; 
	var b = document.getElementById('s3').value; 
	var k = document.getElementById('s4').value * (-1); 
	return a * Math.sin((x - h) / b) - k;
}



function draw(){

const aaa=document.getElementById('canvas1');
const ctx=aaa.getContext('2d');
ctx.fillStyle="#121121";
ctx.fillRect(0,0,1000,600);

var  powerp=[], tempp=[], setpp=[];

 

var err=0,errp=0;


//draw red line -----
 ctx.beginPath();
 ctx.strokeStyle = "red";
 ctx.moveTo(0,  300);
 ctx.lineTo(1000,  300);
 ctx.stroke();


//darw sinus
ctx.beginPath();
ctx.strokeStyle = "blue";
ctx.moveTo(0,  300);

for(x=0; x<1000; x +=1){
        ctx.lineTo(x,300-sinX(x));
    }
ctx.stroke();






 
 }


</script>



<canvas width="1000" height="600" id="canvas1">



</BODY>
</HTML>
